  - name: signin
    properties: {text: Sign in, icon: 'fa:sign-in', spacing_above: small, spacing_below: small,
      col_spacing: medium}
    type: Link
    layout_properties: {}
- name: facebook
  properties: {icon: 'fa:facebook-f'}
