is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html', visible: true, background: 'theme:Secondary
      700'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components: []
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: cart
    properties: {text: '', icon: 'fa:shopping-cart', spacing_above: small, foreground: 'theme:Black'}
    type: Link
    layout_properties: {}
  - name: signin
    properties: {text: Sign in, icon: 'fa:sign-in', spacing_above: small, spacing_below: small,
      col_spacing: medium, foreground: 'theme:Black'}
    type: Link
    layout_properties: {}
- name: title
  properties: {text: TANUKI PIXELS DIORAMA STORE, align: left, bold: true, italic: false,
    underline: false, foreground: 'theme:Black'}
  type: Link
  layout_properties: {slot: title}
  event_bindings: {click: title_click}
