is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html', visible: true, background: 'theme:Secondary
      700', foreground: ''}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components: []
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
  components:
  - name: cart
    properties: {text: '', icon: 'fa:shopping-cart', spacing_above: small, foreground: 'theme:Secondary
        500', font_size: 15}
    type: Link
    layout_properties: {}
  - name: signin
    properties: {text: Sign in, icon: 'fa:sign-in', spacing_above: small, spacing_below: small,
      col_spacing: medium, foreground: 'theme:Secondary 500', font_size: 15}
    type: Link
    layout_properties: {}
- name: title
  properties: {text: 'TANUKI PIXELS ', align: left, bold: true, italic: false, underline: false,
    foreground: 'theme:Black', icon: '', font: ''}
  type: Link
  layout_properties: {slot: title}
  event_bindings: {click: title_click}
  data_bindings:
  - {property: icon, code: 'self.item['''']', writeback: false}
  components: []
